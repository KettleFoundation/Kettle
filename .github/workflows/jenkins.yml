name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Send post to jenkins at https://ci.openprocesses.ml/job/Kettle to build code.
      run: curl -X POST https://ci.openprocesses.ml/job/Kettle/build?token=kettle&cause=Push+from+GitHub
    
